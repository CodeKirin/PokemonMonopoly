<!DOCTYPE HTML>
<html>
<head>
	<title>Pokemon Monopoly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/main.css" rel="stylesheet" />

	<script type="text/javascript" src="bower_components/tweenjs/build/tween.min.js"></script>
	<script type="text/javascript" src="bower_components/knockoutjs/dist/knockout.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>


	<script type="text/javascript" src="pixi.min.js"></script>
	<script type="text/javascript" src="diceRoller/d6.js"></script>
	<script type="text/javascript" src="js/tile.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/board.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/gameClient.js"></script>

	<script src="lib/js/bootstrap.min.js"></script>

</head>
<body>

		<div class="main-container">
			<div id="game-container">

			</div>
			<div class="chat-container">
				<ul class="player-list" data-bind="foreach: players">
					<li>
						<span data-bind="text: $data"></span>
					</li>
				</ul>
				<div class="chats">
					<ul data-bind="foreach: chats">
						<li>
							<span class="chat-name"  data-bind="text: name + ': '"></span>

							<div class="chat-message">
								<span class="triangle">
								</span>
								<span class="message" data-bind="text: message"></span>
							</div>

						</li>
					</ul>
				</div>
				<textarea type="text" name="" class="my-chat"></textarea>

			</div>

		</div>
	<input type="hidden" value="" id="diceResult">




	<script type="text/javascript">



gameClient();

	PIXI.loader
	    .add(
		[
			"images/pik.json",
			"images/articuno.png",
			"images/ash(bot).png",
			"images/ash(left).png",
			"images/ash(right).png",
			"images/electabuzz.png",
			"images/freeparking.png",
			"images/gary.png",
			"images/geodude.png",
			"images/gogogo.png",
			"images/gotojail.png",
			"images/greatball.png",
			"images/growlithe.png",
			"images/horsea.png",
			"images/jail.png",
			"images/kadabra.png",
			"images/koffing.png",
			"images/masterball.png",
			"images/mrmime.png",
			"images/muk.png",
			"images/nidoking.png",
			"images/nidoqueen.png",
			"images/oak(bot).png",
			"images/oak(right).png",
			"images/oak(top).png",
			"images/onix.png",
			"images/pokeball.png",
			"images/ponyta.png",
			"images/raichu.png",
			"images/rapidash.png",
			"images/starmie.png",
			"images/staryu.png",
			"images/tangela.png",
			"images/teamrocket.png",
			"images/ultraball.png",
			"images/venomoth.png",
			"images/victreebel.png",
			"images/vileplume.png",
			"images/voltorb.png",
			"images/weezing.png",
			"images/zapdos.png"
		])
	    .load(game);
	</script>
</body>
</html>
