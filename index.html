<!DOCTYPE HTML>
<html>
<head>
	<title>Pokemon Monopoly</title>
	<link href="main.css" rel="stylesheet" />
	<script src="pixi.min.js"></script>
</head>
<body>
	<script>
	function Tile(imageUrl) {
		this.imageUrl = imageUrl;
		this.texture = PIXI.Texture.fromImage(this.imageUrl);
		this.sprite = new PIXI.Sprite(this.texture);
	
		this.addToContainer = function(container) {
			container.addChild(this.sprite);
		}
	
		this.setPosition = function (x, y) {
			this.sprite.position.x = x || 0;
			this.sprite.position.y = y || 0;
		}
	}	
	// create a renderer instance
	var renderer = PIXI.autoDetectRenderer(window.innerWidth, window.innerHeight);
	// add the renderer view element to the DOM
	document.body.appendChild(renderer.view);	
	
	// create an new instance of a pixi stage	
	var stage = new PIXI.Container();	
	var board = new PIXI.Container();
	
	// create a texture from an image path
	var tile1Onix = PIXI.Texture.fromImage("images/onix.png");
	var tile2Voltorb = PIXI.Texture.fromImage("images/voltorb.png");
	var tile3Jail = PIXI.Texture.fromImage("images.jail.png");
	
	var corner = new PIXI.Sprite(tile3);
	corner.position.x = 0;
	corner.position.y = 0;
	board.addChild(corner);
	
	var x = 254;
	// Setup the board
	for ( var i = 0; i < 10 ; i ++ ) {
		var tile = new Tile("images/onix.png")
		var bg = new PIXI.Sprite(tile1Onix);
		
		tile.setPosition(x, 0);
		tile.addToContainer(board); 
		
		bg.position.x = x;
		bg.position.y = 1000;
		x += 153;
		board.addChild(bg);

	}
	/*
	x = 254;
	for ( var i = 0; i < 10 ; i ++ ) {
		var bg = new PIXI.Sprite(tile1Onix);
		
		bg.position.x = x;
		bg.position.y = 1000;
		x += 153;
		board.addChild(bg);
	}
	*/
	var y = 255;
	for ( var i = 0; i < 8 ; i ++ ) {
		var bg = new PIXI.Sprite(tile2Voltorb);
		
		bg.position.x = 0;
		bg.position.y = y;
		y += 152;
		board.addChild(bg);
	}

	stage.addChild(board);
	renderer.render(stage);

</body>
