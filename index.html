<!DOCTYPE HTML>
<html>
<head>
	<title>Pokemon Monopoly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">

	<script type="text/javascript" src="bower_components/tweenjs/build/tween.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>


	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.common.min.css" rel="stylesheet" />
	<link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.default.min.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />


	<script src="http://cdn.kendostatic.com/2014.2.716/js/jquery.min.js"></script>
	<script src="http://cdn.kendostatic.com/2014.2.716/js/kendo.ui.core.min.js"></script>
	<script type="text/javascript" src="bower_components/knockoutjs/dist/knockout.debug.js"></script>
	<script type="text/javascript" src="bower_components/knockout-kendo/build/knockout-kendo.min.js"></script>
	<script type="text/javascript" src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>


	<script type="text/javascript" src="pixi.min.js"></script>
	<script type="text/javascript" src="diceRoller/d6.js"></script>
	<script type="text/javascript" src="js/tile.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/board.js"></script>
	<script type="text/javascript" src="js/dice.js"></script>

	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/gameClient.js"></script>

	<script src="lib/js/bootstrap.min.js"></script>

</head>
<body>
	<div data-bind="kendoWindow: { isOpen: nameModalOpen, widget: nameDialog, visible: false , modal: true , actions: []}">
		<input type="text" data-bind="value: playerName"  maxlength="30" placeholder="Your Name">
	</div>
	<!-- Loading overlay-->
	<div class="loading" style="display: none" data-bind="visible: loading">
		<div class="loading-icon">
			<i class="fa fa-spinner fa-spin" ></i>
		</div>
	</div>

	<button type="button" id="roll-button" data-bind="visible:canRoll">Roll</button>
	<button type="button" id="ready-button">Ready</button>
	<button type="button" id="turn-button" data-bind="visible: isMyTurn">End Turn</button>

	<div class="main-container">
		<div id="game-container">
			<!-- PIXI js canvas-->
		</div>
		<div class="chat-container">

			<table id="player-stats">
				<thead>
					<tr>
						<td> Name </td>
						<td> Balance </td>
						<td> Property </td>
					</tr>
				</thead>
				<tbody data-bind="foreach: playersArray">
					<!-- ko if: $data.name -->
					<tr data-bind="css: {'ready': $data.ready}">
						<td>
							<span class="player-label" data-bind="text:$data.name"></span>
						</td>
						<td>
							<span class="player-label" data-bind="text: $data.balance"></span>
						</td>
						<td>
								0
						</td>
					</tr>
					<!-- /ko -->
				</tbody>
			</table>


			<div id="chats">
				<ul data-bind="foreach: chats">
					<li data-bind="css: {'own-chat': isSelf}">
						<span class="chat-name"  data-bind="text: name + ': '"></span>
						<div class="chat-message">
							<div class="triangle">
							</div>
							<span class="message" data-bind="text: message"></span>
						</div>
					</li>
				</ul>
			</div>
			<textarea type="text" name="" id="chat" class="my-chat" placeholder="Enter chat message ..."></textarea>
		</div>
	</div>
	<script type="text/javascript">

	PIXI.loader
	    .add(
		[
			"images/pik.json",
			"images/articuno.png",
			"images/ash(bot).png",
			"images/ash(left).png",
			"images/ash(right).png",
			"images/electabuzz.png",
			"images/freeparking.png",
			"images/gary.png",
			"images/geodude.png",
			"images/gogogo.png",
			"images/gotojail.png",
			"images/greatball.png",
			"images/growlithe.png",
			"images/horsea.png",
			"images/jail.png",
			"images/kadabra.png",
			"images/koffing.png",
			"images/masterball.png",
			"images/mrmime.png",
			"images/muk.png",
			"images/nidoking.png",
			"images/nidoqueen.png",
			"images/oak(bot).png",
			"images/oak(right).png",
			"images/oak(top).png",
			"images/onix.png",
			"images/pokeball.png",
			"images/ponyta.png",
			"images/raichu.png",
			"images/rapidash.png",
			"images/starmie.png",
			"images/staryu.png",
			"images/tangela.png",
			"images/teamrocket.png",
			"images/ultraball.png",
			"images/venomoth.png",
			"images/victreebel.png",
			"images/vileplume.png",
			"images/voltorb.png",
			"images/weezing.png",
			"images/zapdos.png",
			"diceRoller/blank.gif",
			"diceRoller/dices-1.gif",
			"diceRoller/dices-2.gif",
			"diceRoller/dices-3.gif",
			"diceRoller/dices-4.gif",
			"diceRoller/dices-5.gif",
			"diceRoller/dices-6.gif",
			"diceRoller/dicet-1.gif",
			"diceRoller/dicet-2.gif",
			"diceRoller/dicet-3.gif",
			"diceRoller/dicet-4.gif",
			"diceRoller/dicet-5.gif",
			"diceRoller/dicet-6.gif",
			"diceRoller/die-1.gif",
			"diceRoller/die-2.gif",
			"diceRoller/die-3.gif",
			"diceRoller/die-4.gif",
			"diceRoller/die-5.gif",
			"diceRoller/die-6.gif",
		])
	    .load(game);
	</script>
</body>
</html>
