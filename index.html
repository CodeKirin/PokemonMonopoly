<!DOCTYPE HTML>
<html>
<head>
	<title>Pokemon Monopoly</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="lib/css/bootstrap.min.css" rel="stylesheet" media="screen">
	<link href="css/main.css" rel="stylesheet" />

	<script type="text/javascript" src="bower_components/tweenjs/build/tween.min.js"></script>
	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/lodash/lodash.min.js"></script>


	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.common.min.css" rel="stylesheet" />
	<link href="http://cdn.kendostatic.com/2014.2.716/styles/kendo.default.min.css" rel="stylesheet" />
	<script src="http://cdn.kendostatic.com/2014.2.716/js/jquery.min.js"></script>
	<script src="http://cdn.kendostatic.com/2014.2.716/js/kendo.ui.core.min.js"></script>

	<script type="text/javascript" src="bower_components/knockoutjs/dist/knockout.js"></script>

	<script type="text/javascript" src="bower_components/knockout-kendo/build/knockout-kendo.min.js"></script>


	<script type="text/javascript" src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script>


	<script type="text/javascript" src="pixi.min.js"></script>
	<script type="text/javascript" src="diceRoller/d6.js"></script>
	<script type="text/javascript" src="js/tile.js"></script>
	<script type="text/javascript" src="js/player.js"></script>
	<script type="text/javascript" src="js/board.js"></script>
	<script type="text/javascript" src="js/game.js"></script>
	<script type="text/javascript" src="js/gameClient.js"></script>

	<script src="lib/js/bootstrap.min.js"></script>

</head>
<body>
	<div data-bind="kendoWindow: { isOpen: isOpen, widget: nameDialog, visible: false , modal: true , actions: []}">
		<input type="text" data-bind="value: playerName"  placeholder="Your Name">
	</div>
		<div class="main-container">
			<div id="game-container">

			</div>
			<div class="chat-container">
				<ul class="player-list" data-bind="foreach: playersArray">
					<li>
						<span data-bind="text: $data"></span>
					</li>
				</ul>
				<div id="chats">
					<ul data-bind="foreach: chats">
						<li data-bind="css: {'own-chat': isSelf}">
							<span class="chat-name"  data-bind="text: name + ': '"></span>

							<div class="chat-message">
								<div class="triangle">

								</div>
								<span class="message" data-bind="text: message"></span>
							</div>

						</li>
					</ul>
				</div>
				<textarea type="text" name="" id="chat" class="my-chat" placeholder="Enter chat message ..."></textarea>

			</div>

		</div>
	<input type="hidden" value="" id="diceResult">




	<script type="text/javascript">



gameClient();

	PIXI.loader
	    .add(
		[
			"images/pik.json",
			"images/articuno.png",
			"images/ash(bot).png",
			"images/ash(left).png",
			"images/ash(right).png",
			"images/electabuzz.png",
			"images/freeparking.png",
			"images/gary.png",
			"images/geodude.png",
			"images/gogogo.png",
			"images/gotojail.png",
			"images/greatball.png",
			"images/growlithe.png",
			"images/horsea.png",
			"images/jail.png",
			"images/kadabra.png",
			"images/koffing.png",
			"images/masterball.png",
			"images/mrmime.png",
			"images/muk.png",
			"images/nidoking.png",
			"images/nidoqueen.png",
			"images/oak(bot).png",
			"images/oak(right).png",
			"images/oak(top).png",
			"images/onix.png",
			"images/pokeball.png",
			"images/ponyta.png",
			"images/raichu.png",
			"images/rapidash.png",
			"images/starmie.png",
			"images/staryu.png",
			"images/tangela.png",
			"images/teamrocket.png",
			"images/ultraball.png",
			"images/venomoth.png",
			"images/victreebel.png",
			"images/vileplume.png",
			"images/voltorb.png",
			"images/weezing.png",
			"images/zapdos.png"
		])
	    .load(game);
	</script>
</body>
</html>
